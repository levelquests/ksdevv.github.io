<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KsDev</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h1>KsDev</h1>

  <div class="button-container">

    <!-- TikTok -->
    <div class="link-row">
      <button class="side-btn" onclick="copiar('https://www.tiktok.com/@ksdevofc')">Copiar</button>
      <button class="main-btn"><i class="fab fa-tiktok"></i> TikTok</button>
      <button class="side-btn" onclick="abrir('https://www.tiktok.com/@ksdevofc')">Abrir</button>
    </div>

    <!-- Discord -->
    <div class="link-row">
      <button class="side-btn" onclick="copiar('Ainda não feito')">Copiar</button>
      <button class="main-btn"><i class="fab fa-discord"></i> Discord</button>
      <button class="side-btn" disabled>Abrir</button>
    </div>

    <!-- YouTube -->
    <div class="link-row">
      <button class="side-btn" onclick="copiar('https://www.youtube.com/@KsDevvv')">Copiar</button>
      <button class="main-btn"><i class="fab fa-youtube"></i> YouTube</button>
      <button class="side-btn" onclick="abrir('https://www.youtube.com/@KsDevvv')">Abrir</button>
    </div>

    <!-- Meus jogos -->
    <div class="link-row">
      <button class="side-btn" onclick="copiar('https://ksdevv.github.io/ksdev_games.html')">Copiar</button>
      <button class="main-btn"><i class="fas fa-gamepad"></i> Meus jogos</button>
      <button class="side-btn" onclick="abrir('ksdev_games.html')">Abrir</button>
    </div>

  </div>

  <script>
    function showMessage(text, duration = 2000) {
      let msgBox = document.getElementById("gameMessage");
      if(!msgBox) {
        msgBox = document.createElement("div");
        msgBox.id = "gameMessage";
        document.body.appendChild(msgBox);
      }
      msgBox.innerText = text;
      msgBox.style.display = "block";

      clearTimeout(msgBox._timeout);
      msgBox._timeout = setTimeout(() => {
        msgBox.style.display = "none";
      }, duration);
    }

    function copiar(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        showMessage("Link copiado: " + texto);
      });
    }

    function abrir(url) {
      window.open(url, "_blank");
      showMessage("Abrindo: " + url);
    }
  </script>

  <style>
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .link-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    /* Botão principal maior */
    .main-btn {
      font-size: 1.3rem;
      padding: 16px 50px;
      min-width: 220px;
      text-align: center;
    }

    /* Botões laterais iguais */
    .side-btn {
      font-size: 0.9rem;
      padding: 10px 16px;
      min-width: 90px;
      text-align: center;
    }
  </style>
</body>

</html>
